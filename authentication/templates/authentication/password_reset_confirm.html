<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Set New Password - First Aid Assistant</title>
<style>
/* Same styling as login page */
:root {
  --primary-start: #0d9488; --primary-end: #059669; --bg-start: #f0fdfa; --bg-end: #ecfdf5; --text-main: #1f2937; --border-default: #e5e7eb;
}
* { box-sizing: border-box; }
body { margin: 0; font-family: "Segoe UI", Arial, sans-serif; background: linear-gradient(to bottom, var(--bg-start), var(--bg-end)); display: flex; justify-content: center; align-items: center; height: 100vh; }
.container { background: white; padding: 40px; border-radius: 16px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); width: 400px; }
h2 { text-align: center; color: var(--primary-start); margin-bottom: 24px; }
form { display: flex; flex-direction: column; }
input { padding: 12px; margin-bottom: 16px; border-radius: 999px; border: 1px solid var(--border-default); font-size: 16px; }
button { padding: 12px; border: none; border-radius: 999px; background: linear-gradient(to right, var(--primary-start), var(--primary-end)); color: white; font-size: 16px; cursor: pointer; }
button:hover { opacity: 0.9; }
.message { background: #ffedd5; padding: 10px; border-radius: 8px; margin-bottom: 16px; color: #92400e; text-align: center; }
.links { text-align: center; margin-top: 12px; }
.links a { color: var(--primary-start); font-weight: bold; text-decoration: none; }
</style>
</head>
<body>
<div class="container">
  <h2>Set New Password</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="message">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Change Password</button>
  </form>

  <div class="links">
    <a href="{% url 'login' %}">Back to Login</a>
  </div>
</div>
</body>
</html>
