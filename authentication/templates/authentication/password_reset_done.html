<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Email Sent - First Aid Assistant</title>
<style>
/* Reuse same styling as password_reset.html */
:root {
  --primary-start: #0d9488; --primary-end: #059669; --bg-start: #f0fdfa; --bg-end: #ecfdf5; --text-main: #1f2937; --border-default: #e5e7eb;
}
* { box-sizing: border-box; }
body { margin: 0; font-family: "Segoe UI", Arial, sans-serif; background: linear-gradient(to bottom, var(--bg-start), var(--bg-end)); display: flex; justify-content: center; align-items: center; height: 100vh; }
.container { background: white; padding: 40px; border-radius: 16px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); width: 400px; text-align: center; }
h2 { color: var(--primary-start); margin-bottom: 24px; }
button, a { padding: 12px 24px; border-radius: 999px; text-decoration: none; background: linear-gradient(to right, var(--primary-start), var(--primary-end)); color: white; font-weight: bold; display: inline-block; margin-top: 16px; }
button:hover, a:hover { opacity: 0.9; }
</style>
</head>
<body>
<div class="container">
  <h2>Check Your Email</h2>
  <p>If an account exists with that email, a password reset link has been sent.</p>
  <a href="{% url 'login' %}">Back to Login</a>
</div>
</body>
</html>
