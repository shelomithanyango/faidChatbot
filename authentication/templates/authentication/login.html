<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - First Aid Assistant</title>

<style>
:root {
  --primary-start: #0d9488;
  --primary-end: #059669;
  --bg-start: #f0fdfa;
  --bg-end: #ecfdf5;
  --text-main: #1f2937;
  --border-default: #e5e7eb;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(to bottom, var(--bg-start), var(--bg-end));
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: white;
  padding: 40px;
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  width: 400px;
}

h2 {
  text-align: center;
  color: var(--primary-start);
  margin-bottom: 24px;
}

form {
  display: flex;
  flex-direction: column;
}

input {
  padding: 12px;
  margin-bottom: 16px;
  border-radius: 999px;
  border: 1px solid var(--border-default);
  font-size: 16px;
}

button {
  padding: 12px;
  border: none;
  border-radius: 999px;
  background: linear-gradient(to right, var(--primary-start), var(--primary-end));
  color: white;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

.message {
  background: #ffedd5;
  padding: 10px;
  border-radius: 8px;
  margin-bottom: 16px;
  color: #92400e;
  text-align: center;
}

.links {
  text-align: center;
  margin-top: 12px;
}

.links a {
  color: var(--primary-start);
  font-weight: bold;
  text-decoration: none;
}

.forgot-password {
  text-align: right;
  margin-bottom: 16px;
}

.forgot-password a {
  color: var(--primary-start);
  text-decoration: none;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="container">
  <h2>Login</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="message">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}

    <label for="username">Username</label>
    <input
      type="text"
      id="username"
      name="username"
      required
    >

    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      required
    >

    <!-- Forgot password link -->
    <div class="forgot-password">
      <a href="{% url 'password_reset' %}">Forgot Password?</a>
    </div>

    <button type="submit">Login</button>
  </form>

  <div class="links">
    Donâ€™t have an account? <a href="{% url 'signup' %}">Sign Up</a>
  </div>
</div>

</body>
</html>
